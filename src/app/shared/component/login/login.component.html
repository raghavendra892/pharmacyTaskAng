  <div class="row mt-4">
    <div class="col-sm-6 offset-sm-3">
        <mat-card>
            <h2 class="bg-info text-white text-center p-2">LogIn Page</h2>
            <mat-card-content>
                <div class="form-group">
                    <label for="username"><strong>User Name</strong></label>
                    <input type="text" #username id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password"><strong>PassWord</strong></label>
                    <input type="text" #password id="password" class="form-control" >
                </div>
                <!-- <div class="text-right"> -->
                    <!-- <button class="btn btn-primary"   (click)="onLogIn(username,password)">Log In</button> -->
                    <!-- <button class="btn btn-primary"   (click)="onLogIn(username,password)">Log In</button>
                </div> -->
                
                <div class="text-center">
                    <!-- <button class="btn btn-primary"   (click)="logOut()">Log out</button> -->
                    <button mat-raised-button color="primary" class=" btn btnlogin" (click)="onLogIn(username,password)">Log In</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
