<div class="container mt-4">
  <h1>Users</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3" >
      <input type="search" #search class="form-control" placeholder="Search By Name" [(ngModel)]="searchString" />
    </div>
    <!-- <button class="btn btn-primary" (click)="onreset(search)">reset</button> -->

    <!-- [ 'id', 'useravatar', 'fullname', 'dob', 'gender', 'currentlocation', ]; -->
    <!-- ['id', 'profilePic', 'fullName', 'gender', "currentCountry"]; -->
    
    
      <table mat-table [dataSource]="Users | searchFilter : searchString" class="mat-elevation-z8 my-4">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="profilePic">
          <th mat-header-cell *matHeaderCellDef>useravatar </th>
          <td mat-cell *matCellDef="let element"><img src="{{element.profilePic}}" alt=""> </td>
        </ng-container>
        
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> fullName </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>dob</th>
          <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>
  
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>gender</th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
  
        <ng-container matColumnDef="currentCountry">
          <th mat-header-cell *matHeaderCellDef>currentlocation</th>
          <td mat-cell *matCellDef="let element"> {{element.currentCountry}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
